# Prometheus Configuration (Kriteria 4 - Basic)
# Prometheus akan scrape metrics dari exporter lokal.

global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "vegetables-exporter"
    static_configs:
      # Jika Prometheus jalan di container (docker-compose),
      # dan exporter jalan di host Windows, pakai host.docker.internal
      - targets: ["host.docker.internal:8000"]
        labels:
          app: "vegetables"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
